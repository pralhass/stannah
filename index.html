<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Selecionar ponto focal</title>
  </head>
  <body style="text-align:center; font-family:sans-serif;">
    <h2>Clica na imagem para escolher o ponto focal</h2>
    <img src="https://via.placeholder.com/800x500" id="img" style="max-width:80%; cursor: crosshair;" />
    <script>
      const img = document.getElementById("img");
      img.addEventListener("click", function (e) {
        const rect = img.getBoundingClientRect();
        const x = (e.clientX - rect.left) / img.width;
        const y = (e.clientY - rect.top) / img.height;
        fetch("https://hook.us1.make.com/https://hook.eu2.make.com/ud2ltvos440cz2b6kw82dykit54gxurv", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            focus_x: x.toFixed(2),
            focus_y: y.toFixed(2),
            image_url: img.src
          })
        });
        alert(`Coordenadas enviadas:\nX: ${x.toFixed(2)}\nY: ${y.toFixed(2)}`);
      });
    </script>
  </body>
</html>
